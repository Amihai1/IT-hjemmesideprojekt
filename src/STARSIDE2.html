<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4 {
        font-family: "Lato", sans-serif
    }

    .mySlides {
        display: none
    }

    .w3-tag, .fa {
        cursor: pointer
    }

    .w3-tag {
        height: 15px;
        width: 15px;
        padding: 0;
        margin-top: 6px
    }
</style>
<body>
<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
        <div class="w3-col s3">
            <a href="STARSIDE2.html" class="w3-button w3-block">HJEM</a>
        </div>
        <div class="w3-col s3">
            <a href="Login.html" class="w3-button w3-block">LOGIN</a>
        </div>
        <div class="w3-col s3">
            <a href="#about" class="w3-button w3-block">FAQ</a>
        </div>
        <div class="w3-col s3">
            <a href="Kontakt.html" class="w3-button w3-block">KONTAKT</a>
        </div>
    </div>
</div>
<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
    <div class="w3-panel">
        <h1 style="font-size: 60px"><b>Din Sundhed</b><b2 style ="font-size: 25px"> er vores sundhed </b2></h1>

    </div>
    <!-- Slideshow -->
    <div class="w3-container">
        <div class="w3-display-container mySlides">
            <img src="src/billeder/haand-med-familie1.jpg" style="width:100%">

        </div>


        <!-- Grid -->
        <div class="w3-row w3-container">
            <div class="w3-center w3-padding-64">
                <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Sammen om et sundere Danmark</span>
            </div>

        </div>
        <!-- Footer -->
        <footer class="w3-center">

            <a href="#" class="w3-button w3-white w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the
                top</a>

            <p>Powered by DTU Sundtek</p>
        </footer>

        <script>
            // Slideshow
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demodots");
                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-white", "");
                }
                x[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " w3-white";
            }
        </script>
    </div>
</div>
</body>
</html>
