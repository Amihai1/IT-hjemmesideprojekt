<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4 {
        font-family: "Lato", sans-serif
    }


    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Style inputs */
    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    /* Style the container/contact section */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
    }

    /* Create two columns that float next to eachother */
    .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
        .column, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
<body>
<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
        <div class="w3-col s3">
            <a href="STARSIDE2.html" class="w3-button w3-block">HJEM</a>
        </div>
        <div class="w3-col s3">
            <a href="Login.html" class="w3-button w3-block">LOGIN</a>
        </div>
        <div class="w3-col s3 w3-dropdown-hover">
            <button class="w3-col" style="border: none; height:45px"><i class="fa fa-caret-down" style="text-align: center">FAQ</i></button>
            <div class="w3-dropdown-content w3-col">
                <a href="FAQ.html" class="w3-button w3-block">Q&A</a>
                <a href="Holdet bag.html" class="w3-button w3-block">Holdet Bag</a>
            </div>
        </div>
        <div class="w3-col s3">
            <a href="Kontakt.html" class="w3-button w3-block">KONTAKT</a>
        </div>
    </div>
</div>
<!-- Content -->
<div class="container" style="margin-top: 80px">
    <div style="text-align:center">
        <h1>     </h1>
        <h2>Kontakt Os</h2>
        <p>Har du spørgsmål, er du velkommen til at skrive:</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="src/billeder/QUESTION-60a0eb023e6405be298221479c6f404a.jpg" height="475" width="512"/>
        </div>

        <div class="column">
            <form action="STARSIDE2.html">
                <label for="name">Navn</label>
                <input type="text" id="name" name="Fornavn" placeholder="Fulde navn..">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="Efternanv" placeholder="E-mail..">
                <label for="emne">Emne</label>
                <textarea id="emne" name="emne" placeholder="Skriv her.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="column">
            <p2>Din Sundhed</p2>
            <p3>DTU</p3>
            <p4>Sundhedsteknologi</p4>
            <p5>Danmark</p5>
            <p6>+45 XX XX XX XX</p6>
        </div>
    </div>
</div>

</body>
</html>
